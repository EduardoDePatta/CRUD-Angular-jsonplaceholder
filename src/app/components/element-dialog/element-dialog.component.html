<form [formGroup]="service.form" action="submit">
  <h1 *ngIf="!isChange" mat-dialog-title>Create Element</h1>
  <h1 *ngIf="isChange" mat-dialog-title>Edit Element</h1>
  <div mat-dialog-content >


      <mat-form-field >
        <mat-label>Id</mat-label>
        <input matInput [(ngModel)]="data.id" type="number" required formControlName="$key" >
      </mat-form-field>

      <mat-form-field >
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="data.name" type="text" required formControlName="name">
      </mat-form-field>
      <mat-form-field >
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="data.email" type="email" required formControlName="email">
      </mat-form-field>
      <mat-form-field >
        <mat-label>Phone</mat-label>
        <input matInput [(ngModel)]="data.phone" required formControlName="phone">
      </mat-form-field>
      <div mat-dialog-actions>
        <button mat-button (click)="onCancel()">Cancel</button>
        <button *ngIf="!isChange" mat-button [mat-dialog-close]="data" cdkFocusInitial type="submit" [disabled]="service.form.invalid" >Create</button>
        <button *ngIf="isChange" mat-button [mat-dialog-close]="data" cdkFocusInitial type="submit" [disabled]="service.form.invalid">Edit</button>
      </div>


  </div>
</form>
